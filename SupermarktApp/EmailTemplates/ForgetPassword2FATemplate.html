<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      color: #247BA0;
      font-size: 24px;
      font-weight: bold;
    }
    .body-text {
      margin-top: 20px;
      font-size: 16px;
      color: #333333;
      line-height: 1.5;
    }
    .code-container {
      margin: 30px 0;
      text-align: center;
    }
    .code {
      display: inline-block;
      font-size: 28px;
      letter-spacing: 5px;
      padding: 15px 25px;
      background-color: #E0F7FA;
      color: #006494;
      border-radius: 8px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777777;
      text-align: center;
    }
    @media screen and (max-width: 620px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      .code {
        font-size: 24px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      SupermarketApp
    </div>

    <div class="body-text">
      <br><br>
      We received a request to reset your password. Use the Two-Factor Authentication (2FA) code below to complete the setup:
    </div>

    <div class="code-container">
      <div class="code">{{CODE}}</div>
    </div>

    <div class="body-text">
      If you did not request this, you can safely ignore this email.
      <br><br>
      Thank you,<br>
      Team 2
    </div>

    <div class="footer">
      &copy; 2025 Supermarket App. All rights reserved.
    </div>
  </div>
</body>
</html>
