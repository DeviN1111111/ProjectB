<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      color: #247BA0;
      font-size: 24px;
      font-weight: bold;
    }
    .body-text {
      margin-top: 20px;
      font-size: 16px;
      color: #333333;
      line-height: 1.5;
    }
    .item-list {
      margin-top: 20px;
      padding-left: 20px;
      font-size: 16px;
      color: #333333;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">SupermarketApp</div>

    <div class="body-text">
      You still have items waiting in your cart!<br>
      Here's what you left behind:
    </div>

    <ul class="item-list">
      {{ITEM_LIST}}
    </ul>

    <div class="body-text">
      Come back anytime to complete your purchase.<br><br>
      Thank you,<br>
      Team 2
    </div>

    <div class="footer">
      &copy; 2025 Supermarket App. All rights reserved.
    </div>
  </div>
</body>
</html>
